<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.cs" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <!--required: torna o campo obrigatório.
                minlength: limita o valor mínimo que deve ser enviado.
                maxlength: limita o valor máximo.
                size: limita a quantidade de caractere que o input vai mostrar por vez.-->
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="30" size="12" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Senha:</label>
            <input type="password" name="password" id="ipassword" required minlength="8" maxlength="20" size="12" placeholder="Senha do usuário" autocomplete="current-password"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
