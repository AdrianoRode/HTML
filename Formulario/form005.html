<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.cs" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend> <!--IMPORTANTE! Quando usar o type "radio", deve-se aplicar o mesmo name para ambos os inputs. Isso para que não seja possível marcar mais de uma opção-->
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend> <!--Se quiser inicializar uma checkbox já marcada, é só colocar o componente "checked" dentro da tag input-->
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label><br>
            
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
