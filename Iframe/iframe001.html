<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling=""><!--auto(padrão), yes(sempre vai mostrar a barra de rolagem), no(não deveria mostrar a barra de rolagem, porém, isso pode não acontecer por conta do navegador)-->
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500">
            <a href="https://www.google.com.br" target="_blank" rel="external"></a>
        </iframe> <!--Não funciona por medidas de segurança do próprio Google-->
        
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external"></a> <!--Dentro do iframe, você define o que vai acontecer caso o navegador não seja compatível com o iframe. Nesse caso, se o iframe não for carregado, vai aparecer o link para o site-->
        </iframe>
        
        também é bem legal!
    </p>
</body>
</html>
